<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2 id="h2">K click or 3 seconds</h2>
        <div class="modal">
            <header>
                <h1 style="position: relative; top: 50px;">Modal window</h1>
            </header>
            <footer>
                <div class="del">
                    <div class="delete">
                        <h1 style="text-align: center; cursor: pointer;">Del</h1>
                    </div>
                    <div class="check">
                        <h1 style="text-align: center; cursor: pointer;">Check</h1>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
